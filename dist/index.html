<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>todo list</h1>
  </header>
  <section class="projects">
    <h2>projects</h2>
    <button type="button" class="new-project-btn">+ new project</button>
    <div class="icon-color-picker">
      <span class="pink-icon"></span>
      <span class="yellow-icon"></span>
      <span class="green-icon"></span>
      <span class="blue-icon"></span>
    </div>
    <div class="new-project-input">
      <label for="new-project">new project</label>
      <input type="text" name="new-project" id="new-project">
      <button class="add-project-btn">+</button>
      <button class="cancel-project-btn">cancel</button>
    </div>
  </section>
  <section class="tasks">
    <div>
      <h2>tasks</h2>
      <button type="button" class="new-task-btn">+ new task</button>
    </div>
  </section>
  <form action="">
    <h3>new task</h3>
    <div>
      <label for="title">title</label>
      <input type="text" name="title" id="title">
    </div>
    <div>
      <label for="description">description</label>
      <textarea name="description" id="description" cols="30" rows="5"></textarea>
    </div>
    <div>
      <label for="due-date">due date</label>
      <input type="date" name="due-date" id="due-date">
    </div>
    <div>
      <label for="checklist">checklist</label>
      <input type="text" name="checklist" id="checklist">
      <button type="button" class="checklist-btn">+</button>
      <div>
        <ul class="checklist-items"></ul>
      </div>
    </div>
    <fieldset>
      <legend>priority</legend>
      <div>
        <input type="radio" name="priority" id="high" value="high">
        <label for="high">high</label>
      </div>
      <div>
        <input type="radio" name="priority" id="medium" value="medium">
        <label for="medium">medium</label>
      </div>
      <div>
        <input type="radio" name="priority" id="low" value="low">
        <label for="low">low</label>
      </div>
    </fieldset>
    <div>
      <button type="button" class="cancel-btn">cancel</button>
      <button type="button" class="confirm-btn">add</button>
    </div>
  </form>
  <script src="main.js"></script>
</body>
</html>
